<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts1</title>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/echarts.min.js"></script>
</head>
<body>

<div id='line' style="height: 400px; top:10px"></div>
<script type="text/javascript">

    var myLine = echarts.init(document.getElementById('line'));
    var lineOption = {
        title: {
            text: 'Your Portfolio'
        },
        legend: {
            data:
        },
        tooltip: {
            trigger: 'axis'
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        dataZoom: [
            {
                id: 'dataZoomX',
                type: 'slider',
                xAxisIndex: [0],
                filterMode: 'filter'
            }
        ],
        xAxis: [{
            type: 'category',
            boundaryGap: false,
            name: 'Date',
            data: dataPortfolio[0],
            axisLine: {onZero: false},
            splitLine: {show: false},   //是否显示坐标轴轴线
            splitNumber: 20,    //坐标轴的分割段数，预估值，在类目轴中无效
            min: 'dataMin', //特殊值，数轴上的最小值作为最小刻度
            max: 'dataMax'  //特殊值，数轴上的最大值作为最大刻度
        }],
        yAxis: [{
            type: 'value',
            axisLabel: {formatter: '{value} '}
        }],
        series: []
        }

    //
    // myLine.setOption(lineOption);
    var ajaxLine = function() {
        $.ajax({
            type: "GET",
            async: false,
            url : '/dst/getDstEcharts?stockNames=a&stockNames=aa',
            success : function(result) {
                console.log(result);
                lineOption.xAxis[0].data = result[0];
                for (var i = 1; i < 2; i++) {//循环放入数据
                    lineOption.series[i] = result[i];
                    lineOption.series[i].name = result[i].name;
                    lineOption.legend.data[i] = (lineOption.series[i].name);
                    lineOption.series.type = 'line';
                }
                myLine.setOption(lineOption, true);
            },
            complete : function() {
                //请求完成的处理
            },
            error : function() {
                //请求出错处理
                alert("加载失败");
            }
        })
    }
    ajaxLine();
</script>
</body>
</html>
